<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Register | Comercio a martillazos</title>
    <meta name="description" content="DEW: Proyecto React">
    <meta name="author" content="Teodoro Sergio Reverón Afonso, Omar Hernández Reyes, Adrián Expósito Tofano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <!-- Fuentes / iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- CSS -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link href="../css/media.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <header>
        <img class="brand-logo" src="img/logo.svg" alt="Logo de empresa">
        <h1 class="brand-title">Comercio a martillazos</h1>
    </header>

    <div class="container">
        <div class="container-form">
            <form>
                <label for="first-name">
                    <span>Nombre</span>
                    <br/>
                    <input type="text" name="first-name" class="first-name" required>
                    <div class="register-errors-1">
                        <br/>
                        <span></span>
                    </div>
                </label>
                <br/>
                <br/>
                <label for="last-name">
                    <span>Apellidos</span>
                    <br/>
                    <input type="text" name="last-name" class="last-name" required>
                    <div class="register-errors-2">
                        <br/>
                        <span></span>
                    </div>
                </label>
                <br/>
                <br/>
                <label for="email">
                    <span>Correo electrónico</span>
                    <br/>
                    <input type="text" name="email" class="email" required>
                    <div class="register-errors-3">
                        <br/>
                        <span></span>
                    </div>
                </label>
                <br/>
                <br/>
                <label for="password">
                    <span>Contraseña</span>
                    <br/>
                    <input type="password" name="password" class="password" required>
                    <div class="register-errors-4">
                        <br/>
                        <span></span>
                    </div>
                </label>
                <br/>
                <br/>
                <center>
                    <input id="btn-register" type="button" value="Crear cuenta" class="buttons-form">
                </center>
            </form>

            <div class="container-separator">
                <hr/>
                <span>¿Ya tienes una cuenta?</span>
                <hr/>
            </div>

            <center>
                <input id="btn-login" type="button" value="Iniciar sesión" class="buttons-form">
                <div class="register-errors-5">
                    <br/>
                    <span></span>
                </div>
            </center>

        </div>
    </div>

    <!-- JS Librerias -->
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <!-- <script src="https://fb.me/react-0.14.3.min.js"></script> -->
    <!-- <script src="https://fb.me/react-dom-0.14.3.min.js"></script> -->

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

    <!-- JS -->

    <script type="text/javascript" src="../js/api-walmart.js"></script>
    <script type="text/javascript" src="../js/api-ebay.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>-->

    <!-- <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script> -->
    <script type="text/javascript" src="../js/register.js"></script>

</body>

</html>
