<body>

    <header>
        <div class="logotipo">
            <img src="../img/logo-empresa.svg" alt="Logo Empresa">
        </div>
        <h3>Create your account</h3>
    </header>

    <div class="container">
        <div class="container-form">
            <form>
                <label for="first-name">
                    <span>First Name*</span>
                    <br/>
                    <input type="text" name="first-name" required>
                </label>
                <br/>
                <br/>
                <label for="last-name">
                    <span>Last Name*</span>
                    <br/>
                    <input type="password" name="last-name" required>
                </label>
                <br/>
                <br/>
                <label for="email">
                    <span>Email address*</span>
                    <br/>
                    <input type="password" name="email" required>
                </label>
                <br/>
                <br/>
                <label for="password">
                    <span>Password*</span>
                    <br/>
                    <input type="password" name="password" required>
                </label>
                <br/>
                <br/>
                <center>
                    <input type="button" value="Create Account" class="buttons-form">
                </center>
            </form>

            <div class="container-separator">
                <hr/>
                <span>Already have an account?</span>
                <hr/>
            </div>

            <center>
                <input id="btn-register" type="button" value="Sign In" class="buttons-form">
            </center>
        </div>
    </div>
