<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Login | Comercio a martillazos</title>
    <meta name="description" content="DEW: Proyecto React">
    <meta name="author" content="Teodoro Sergio Reverón Afonso, Omar Hernández Reyes, Adrián Expósito Tofano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <!-- Fuentes / iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- CSS -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link href="../css/media.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <img class="brand-logo" src="img/logo.svg" alt="Logo de empresa">
        <h1 class="brand-title">Comercio a martillazos</h1>
    </header>

    <div class="container">
        <div class="container-form">
            <form>
                <label for="email">
                    <span>Correo electrónico</span>
                    <br/>
                    <input type="text" name="email" required>
                </label>
                <br/>
                <br/>
                <label for="password">
                    <span>Contraseña</span>
                    <br/>
                    <input type="password" name="password" required>
                </label>
                <br/>
                <br/>
                <center>
                    <input id="btn-login" type="button" value="Iniciar sesión" class="buttons-form">
                </center>
                <div class="container-separator">
                    <hr/>
                    <span>Otras cuentas</span>
                    <hr/>
                </div>
            </form>
            <div class="container-social">
                <img src="../img/twitter.svg" alt="Twitter" id="btn-twitter">
                <img src="../img/facebook.svg" alt="Facebook" id="btn-facebook">
                <img src="../img/github.svg" alt="GitHub" id="btn-github">
                <img src="../img/google.svg" alt="Google" id="btn-google">
            </div>
            <div class="container-separator">
                <hr/>
                <span>¿No tienes cuenta?</span>
                <hr/>
            </div>
            <center>
                <input id="btn-goregister" type="button" value="Crear una cuenta" class="buttons-form button-register">
            </center>
        </div>
    </div>

    <!-- JS Librerias -->
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <!-- <script src="https://fb.me/react-0.14.3.min.js"></script> -->
    <!-- <script src="https://fb.me/react-dom-0.14.3.min.js"></script> -->

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS -->
    <!-- <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="../js/api-walmart.js"></script>
    <script type="text/javascript" src="../js/api-ebay.js"></script>
    <script type="text/javascript" src="../js/main.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>



</body>

</html>
