<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Agregator | Comercio a martillazos</title>
    <meta name="description" content="DEW: Proyecto React">
    <meta name="author" content="Teodoro Sergio Reverón Afonso, Omar Hernández Reyes, Adrián Expósito Tofano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Fuentes / iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- CSS Librerias -->
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/media.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="header">
        <span class="main-title">Agregator</span>
        <i title="Login" class="login material-icons">person</i>
    </div>

    <div class="filter">
        <div>
            <label for="store">Tienda</label>
            <select id="store">
                <option value="all">- Todas -</option>
                <option value="ebay">eBay</option>
                <option value="walmart">Walmart</option>
            </select>
        </div>
        <div>
            <label for="category">Categoría</label>
            <select id="category">
                <option value="all">- Todas -</option>
                <option value="watch">Relojes</option>
                <option value="tablet">Tabletas</option>
                <option value="camera">Cámaras</option>
            </select>
        </div>
        <div>
            <label for="amount">Precio</label>
            <div id="amount"></div>
            <div id="slider-range"></div>
        </div>
        <div>
            <label for="order">Orden</label>
            <select id="order">
                <option value="none">- Seleccionar -</option>
                <option value="price-asc">Precio ascendente</option>
                <option value="price-desc">Precio descendente</option>
            </select>
        </div>
    </div>

    <div id="container"></div>

    <div class="load-more middle-align"></div>

    <div class="ajax-spinner"></div>

    <!-- JS Librerias -->
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <!-- <script src="https://fb.me/react-0.14.3.min.js"></script> -->
    <!-- <script src="https://fb.me/react-dom-0.14.3.min.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

    <!-- JS -->
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/api-walmart.js"></script>
    <script type="text/javascript" src="js/api-ebay.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>


</body>

</html>
